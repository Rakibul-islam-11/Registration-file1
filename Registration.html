<html>
    <head>
      <title>Registration form</title>
    </head>
    <body>
        <P><b><u><h1>Ragistration form :</h1></u></b></P>
    <form>
        <div>
        <level for="First name">First name :</level>
        <input type="text" name="First name" id="First name" placeholder="Enter your first name" required/>
        </div><br>

        <div>
            <level for="last name">Last name :</level>
            <input type="text" name="last name" id="last naem" placeholder="Enter your last name" required>
        </div><br><br>

        <div>
            <level for="email">Enter your Email :</level>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required/>
        </div><br><br>

        <div>
            <level for="password">Password :</level>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div><br><br>

        <div>
            <level for="file">chose your file :</level>
            <input type="file" name="file" id="file">
        </div><br><br>
        <div>
            <level for="textarea">Enter your text:</level>
            <input type="textarea" name="textarea" id="textarea" placeholder="Enter your text">
        </div><br><br>

        <div>
            <level for="Checkbox">Checkbox :</level>
            <input type="Checkbox" name="Checkbox" id="checkbox" value="Muslim" selected>Muslim
            <input type="Checkbox" name="Checkbox" id="checkbox" value="Hindu" selected>Hindu
            <input type="Checkbox" name="Checkbox" id="checkbox" value="Chirisian" selected>chirisian

        </div><br>

        <div>
            <level for="Data">Your Birthday :</level>
            <input type="date" name="data" id="data">
        </div>
        <br>
        <div>
            <level for="deparment">Department :</level>
        <select>
            <option>CSE</option>
            <option selected>EEE</option>
            <option>LLB</option>
            <option>BBA</option>
        </select>
       </div><br>

     <div>
        <level for="Gender">Gender :</level>
        <input type="radio" value="mail" name="gender">Mail
        <input type="radio" value="femail" name="gender">femail
        <input type="radio" value="other" name="gender" >Other
     </div> <br>

     <div>
        <level for="nember">Enter your Admit Number :</level>
        <input type="number" value="number" id="number" name="number" placeholder="Enter your number">
     </div>
       <br>

       <div>
        <level for="time">Enter your courrect time :</level>
        <input type="time" value="time" name="time" id="time">
       </div>
       <br>
     <div>
        <input type="submit">
        <input type="reset">
     </div>
    </form>

    
   

    </body>
</html>
